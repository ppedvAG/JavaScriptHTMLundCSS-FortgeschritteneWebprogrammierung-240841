<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/cookie/cookies.js" defer></script>

    <!--
        script-Attribute:

        Ohne Attribut: HTML Parsing stoppt während Script Download und Scirpt wird sofort ausgeführt => Elemente 
                       können fehlen

        async: Erlaubt das gleichzeitige runterladen von HTML und Script, Script wird nach fertigem download 
               ausgeführt => Kann sein, dass Elemente noch fehlen

        defer: weist den Browser an das Skript erst nach dem HTML zu laden und dann auszuführen => Alle Elemente
               sind vorhanden

    -->
    <title>Cookies</title>
</head>
<body>
    <h1>Cookies</h1>
    <p>Kleine Textdateien, die Infos über den user speichern und an den Server weitergeben können.</p>
    <p>Können ein Gültigkeitsdauer erhalten oder aber für die Dauer der Session, also bis der User
        den Browser schließt, gespeichert werden
    </p>

    <h2>Cookies:</h2>
    <p id="output"></p>
    <button id="showCookies">Cookies Anzeigen</button>
    <button id="deleteCookies">Cookies löschen</button>
    <section class="cookie-banner">
        <span>Dürfen Cookies gesetzt werden?</span>
        <button id="consent">Ja</button>
    </section>
</body>
</html>
