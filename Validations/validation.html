<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validierung</title>
    <script src="/Validations/validation.js" defer></script>
</head>
<body>
    <input list="fruits" placeholder="Früchte" type="text" id="fruit-choice">
    <datalist id="fruits">
        <option value="Banane"></option>
        <option value="Kirsche"></option>
        <option value="Erdbeere"></option>
        <option value="Apfel"></option>
    </datalist>
    <form>
        <input type="text" required id="ice-cream" placeholder="Welche Eissorte magst du?">
        <input type="submit" id="submit-button" value="Absenden">
    </form>

    <form>
        <input type="text" id="zipCode" placeholder="PLZ">
        <select id="country">
            <option value="ch">Schweiz</option>
            <option value="de">Deutschland</option>
            <option value="fr">Frankreich</option>
        </select>
        <input type="submit" value="Absenden">
    </form>
    <form>
        <input type="password" minlength="8" required placeholder="Passwort" id="passwordEx">
        <input type="password" name="confirmation" required  placeholder="Passwort bestätigen" id="confirmation">
        <input type="submit" value="Anmelden" id="pwSubmit" class="button submit form stuff">
    </form>

</body>
</html>
